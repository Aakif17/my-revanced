enable-magisk-update = true
parallel-jobs = 1

[Music]
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
build-mode = "module"
included-patches = "'Hide music video ads' 'Hide 'Get Music Premium'' 'Bypass certificate checks' 'Remove background playback restrictions'"
exclusive-patches = true

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
arch = "arm64-v8a"
build-mode = "module"
included-patches = "'Hide ads' 'Video ads' 'Remove viewer discretion dialog' 'Seekbar' 'Hide info cards' 'SponsorBlock' 'Remove background playback restrictions' 'Video quality'"
exclusive-patches = true
